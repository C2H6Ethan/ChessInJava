<div
  class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-opacity duration-300"
  [ngClass]="{'opacity-0 pointer-events-none': !show, 'opacity-100': show}"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden w-full max-w-md transform transition-all duration-300"
    [ngClass]="{'scale-95': !show, 'scale-100': show}"
  >
    <div class="p-6 text-center">

      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-6">{{ subtext }}</p>

      <div class="flex gap-3 justify-center">
        <button
          (click)="onNewGame()"
          class="px-6 py-2.5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-medium rounded-lg transition-colors duration-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          New Game
        </button>
      </div>
    </div>
  </div>
</div>
